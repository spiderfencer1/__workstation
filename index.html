<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
  <script src="main.js" charset="utf-8"></script>
 </head>
 <body>
  <div class='frame' id='left'>
   <div class='row clr-fg' id='date'></div>
   <div class='row clr-bg' id='time'></div>
   <div class='row apps'>
    <div class='app'></div>
    <div class='app'></div>
    <div class='app'></div>
    <div class='app'></div>
   </div>
   <div class='row apps'>
    <div class='app'></div>
    <div class='app'></div>
    <div class='app'></div>
    <div class='app'></div>
   </div>
   <div id='content'></div>
   <table class='row color-table'>
    <tr class='color-row'>
     <td id='turq' class='color'>#1abc9c</td>
     <td id='emer' class='color'>#2ecc71</td>
     <td id='pete' class='color'>#3498db</td>
     <td id='amet' class='color'>#9b59b6</td>
     <td id='asph' class='color'>#34495e</td>
    </tr>
    <tr class='color-row'>
     <td id='grse' class='color'>#16a085</td>
     <td id='neph' class='color'>#27ae60</td>
     <td id='belz' class='color'>#2980b9</td>
     <td id='wist' class='color'>#8e44ad</td>
     <td id='midn' class='color'>#2c3e50</td>
    </tr>
   </table>
   <table class='row color-table'>
    <tr class='color-row'>
     <td id='sunf' class='color'>#f1c40f</td>
     <td id='crot' class='color'>#e67e22</td>
     <td id='aliz' class='color'>#e74c3c</td>
     <td id='clou' class='color'>#ecf0f1</td>
     <td id='conc' class='color'>#95a5a6</td>
    </tr>
    <tr class='color-row'>
     <td id='oran' class='color'>#f39c12</td>
     <td id='pmpk' class='color'>#d35400</td>
     <td id='pome' class='color'>#c0392b</td>
     <td id='silv' class='color'>#bdc3c7</td>
     <td id='asbs' class='color'>#7f8c8d</td>
    </tr>
   </table>
  </div>
  <div class='frame' id='right'>
   <div id='editor' contenteditable='true' class='clr-fg'></div>
   <canvas id='canvas'></canvas>
   <button id='run'>Run</button>
  </div>
 </body>
</html>
